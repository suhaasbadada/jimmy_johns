<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDCC Web Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            /* font-family: 'Roboto', sans-serif; */
            margin: 0;
            padding: 0;
            background-image: url('../static/bgimgg.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }
        .header-left {
            flex: 1;
        }
        .header-center {
            flex: 2;
            text-align: center;
        }
        .header-right {
            flex: 1;
            text-align: right;
        }
        .logo {
            height: 50px;
            width: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .logo:hover {
            opacity: 1;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .dashboard-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        .dashboard-btn:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        label {
            font-weight: 500;
        }
        select, input[type="text"], input[type="submit"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }
        select {
            background-color: white;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='iu-logo.png') }}" alt="Logo" class="logo">
        </div>
        <div class="header-center">
            <h1>Discover Contamination Zones in Indiana</h1>
        </div>
        <div class="header-right">
            <a href="/dashboards" class="dashboard-btn">Dashboards</a>
        </div>
    </div>
    <div class="container">
        <form method="POST">
            <label for="search_type">Search by:</label>
            <select name="search_type" id="search_type">
                <option value="zip">ZIP Code</option>
                <option value="address">Address</option>
            </select>
            <input type="text" name="search_value" required placeholder="Enter ZIP or address">
            <input type="submit" value="Search">
        </form>
        
        {% if result %}
        <h2>Search Results:</h2>
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
